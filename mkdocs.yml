site_name: WriteBase
site_url: https://doc.writebase.app
docs_dir: docs

theme:
  name: material
  palette:
    scheme: default
  font:
    text: Inter
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.sections
    - search.suggest
    - toc.follow

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - toc:
      toc_depth: 4
      title: On this page
      baselevel: 1

nav:
  - Home: index.md
  - Why WriteBase: why-writebase.md
  - Markdown Test: markdown-test.md
  - Waiting List: waiting-list---information.md
